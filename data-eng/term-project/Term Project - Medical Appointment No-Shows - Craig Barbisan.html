mGridBuilder, CrossValidator}\nimport org.apache.spark.ml.evaluation.BinaryClassificationEvaluator\n\n// Randomly split the data in the appt frame into a training set\n// and a test set. 70/30 split.\nval Array(training, test) = dfClean.randomSplit(Array(0.7, 0.3))\n\n// Configure an ML pipeline, which consists of 7 stages:\n\nval genderIndexer = new StringIndexer()\n  .setInputCol(\"Gender\")\n  .setOutputCol(\"GenderIndex\")\n\n// I will bucket ages according to the age groups defined in the\n// World Health Organization's World Standard Population:\n// http://www.who.int/healthinfo/paper31.pdf\nval splits = Array(0.0, 5.0, 10.0, 15.0, 20.0, 25.0, 30.0, 35.0, 40.0, 45.0, 50.0, 55.0, 60.0, 65.0, 70.0, 75.0, 80.0, 85.0, 90.0, 95.0, 100.0, Double.PositiveInfinity)\nval ageBucketizer = new Bucketizer()\n  .setInputCol(\"Age\")\n  .setOutputCol(\"AgeBucket\")\n  .setSplits(splits)\n\n// setHandleInvalid is important. If an index in our training set, \n// doesn't winds up in our test set, then it will raise an\n// Unseen Label exception\nval neighbourhoodIndexer = new StringIndexer()\n  .setInputCol(\"Neighbourhood\")\n  .setOutputCol(\"NeighbourhoodIndex\")\n  .setHandleInvalid(\"skip\")\n\nval issueCounter = new SQLTransformer()\n  .setStatement(\"SELECT *, (Hypertension + Diabetes + Alcoholism + Handicap) AS IssueCt FROM __THIS__\")\n\n// I think that the longer the time elapsed between when the appointment is booked, and when the appointment occurs,\n// the more likely the patient is to forget, thus a non-show. Conversely, if the number of days between booking\n// and the appointment is small, the patient is probably less likely to forget.\nval daysBetween = new SQLTransformer()\n  .setStatement(\"SELECT *, datediff(CAST(AppointmentDay AS DATE), CAST(ScheduledDay AS DATE)) AS DaysBetween FROM  __THIS__\")\n\n// It would be interesting to use that timestamp to determine if the time of day when\n// the appointment is booked, influences a no-show. Conceivably, more mistakes are made\n// early in the day or later in the day when staff are tired.\n// We'll pull the hour portion of ScheduledDay into a ScheduledHour feature. Using the\n// hour, gives us a small set of discrete values.\n// It would be nice to do a similar analysis for AppointmentDay, but AppointmentDay doesn't\n// contain a timestamp, so the data doesn't support that analysis.\nval scheduledHour = new SQLTransformer()\n  .setStatement(\"SELECT *, hour(ScheduledDay) AS ScheduledHour FROM __THIS__\")\n\n// This will create a feature vector for each appointment\nval featureAssembler = new VectorAssembler()\n  .setInputCols(Array(\"GenderIndex\", \"AgeBucket\", \"NeighbourhoodIndex\", \"Scholarship\", \"Hypertension\", \"Diabetes\", \"Alcoholism\", \"Handicap\", \"IssueCt\", \"SMS_received\", \"DaysBetween\", \"ScheduledHour\"))\n  .setOutputCol(\"features\")\n\n// This is our model for predicting no-shows\nval lr = new LogisticRegression()\n  .setLabelCol(\"NoShow\")\n  .setFeaturesCol(\"features\")\n  .setPredictionCol(\"prediction\")\n  .setFamily(\"binomial\")\n\n// Assemble the pipeline\nval pipeline = new Pipeline()\n  .setStages(Array(genderIndexer, ageBucketizer, neighbourhoodIndexer, issueCounter, daysBetween, scheduledHour, featureAssembler, lr))\n\n// We use a ParamGridBuilder to construct a grid of parameters to search over.\n// With 3 and 2 parameter values to choose from respectively for each parameter in the grid,\n// this grid will have 3 x 2 = 6 parameter settings for CrossValidator to choose from.\nval paramGrid = new ParamGridBuilder()\n  .addGrid(lr.elasticNetParam,Array(0,0.5,1.0))\n  .addGrid(lr.regParam,Array(0.01, 0.5, 2.0))\n  .addGrid(lr.maxIter,Array(1,5,10))\n  .build()\n\n// For evaluation of our model\nval evaluator = new BinaryClassificationEvaluator()\n  .setMetricName(\"areaUnderROC\")\n  .setLabelCol(\"NoShow\")\n  .setRawPredictionCol(\"prediction\")\n\n// Tool for model selection\nval cv = new CrossValidator()\n  .setEstimator(pipeline)\n  .setEvaluator(evaluator)\n  .setEstimatorParamMaps(paramGrid)\n  .setNumFolds(10)\n\n// Run cross-validation, and choose the best set of parameters.\nval cvModel = cv.fit(training)","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">import org.apache.spark.ml.{Pipeline, PipelineModel}\nimport org.apache.spark.ml.feature.{SQLTransformer, StringIndexer, Bucketizer, VectorAssembler}\nimport org.apache.spark.ml.classification.LogisticRegression\nimport org.apache.spark.ml.tuning.{ParamGridBuilder, CrossValidator}\nimport org.apache.spark.ml.evaluation.BinaryClassificationEvaluator\ntraining: org.apache.spark.sql.Dataset[org.apache.spark.sql.Row] = [PatientId: double, AppointmentID: int ... 12 more fields]\ntest: org.apache.spark.sql.Dataset[org.apache.spark.sql.Row] = [PatientId: double, AppointmentID: int ... 12 more fields]\ngenderIndexer: org.apache.spark.ml.feature.StringIndexer = strIdx_56e54cec56e2\nsplits: Array[Double] = Array(0.0, 5.0, 10.0, 15.0, 20.0, 25.0, 30.0, 35.0, 40.0, 45.0, 50.0, 55.0, 60.0, 65.0, 70.0, 75.0, 80.0, 85.0, 90.0, 95.0, 100.0, Infinity)\nageBucketizer: org.apache.spark.ml.feature.Bucketizer = bucketizer_9596684ec9e6\nneighbourhoodIndexer: org.apache.spark.ml.feature.StringIndexer = strIdx_bdcc8090302f\nissueCounter: org.apache.spark.ml.feature.SQLTransformer = sql_8a7c4f593769\ndaysBetween: org.apache.spark.ml.feature.SQLTransformer = sql_d996694d0b14\nscheduledHour: org.apache.spark.ml.feature.SQLTransformer = sql_0b3c0f51cf4c\nfeatureAssembler: org.apache.spark.ml.feature.VectorAssembler = vecAssembler_12768fa090ae\nlr: org.apache.spark.ml.classification.LogisticRegression = logreg_4c5ce50a19ec\npipeline: org.apache.spark.ml.Pipeline = pipeline_c211174accfc\nparamGrid: Array[org.apache.spark.ml.param.ParamMap] =\nArray({\n\tlogreg_4c5ce50a19ec-elasticNetParam: 0.0,\n\tlogreg_4c5ce50a19ec-maxIter: 1,\n\tlogreg_4c5ce50a19ec-regParam: 0.01\n}, {\n\tlogreg_4c5ce50a19ec-elasticNetParam: 0.5,\n\tl
